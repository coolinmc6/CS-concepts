{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class="container">
        <div class="text-center">
            <strong>Your Current Cash Balance: </strong><br><span style="font-size: 1.5rem">$ {% print(cash) %}</span>
        </div>
    </div>
    <br>
    <br>
    <form action="/add-cash" method="post">
        <div class="form-group">
            <label for="cash" style="font-weight: bold">How much cash do you want?</label><br>
            <span style="font-size: 1.3rem">$ </span><input autocomplete="off" autofocus class="form-control" name="cash" placeholder="Example: $50,000" type="number" step="1000" min="0"/>
        </div>
        <button class="btn btn-primary" type="submit">Add Cash</button>
    </form>
{% endblock %}
